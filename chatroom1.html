<!DOCTYPE html>

  <title>Mental Health Chat</title>
  <style>
    /* Add this CSS to your style.css file or within a <style> tag in the <head> section */
    .chat-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* Full height of the viewport */
      width: 100vw;
      /* Full width of the viewport */
    }

    .chat-messages {
      flex-grow: 1;
      /* Expand to fill available space */
      overflow-y: auto;
      padding: 10px;
      margin-top: auto;
      /* Push chat messages to the bottom */
    }

    .message-container {
      display: flex;
      margin: 5px;
      justify-content: flex-end;
      /* Adjust to 'flex-start' for incoming messages */
    }

    .message {
      border: 2px solid #000;
      /* Add a thick border around the chat bubble */
      border-radius: 10px;
      /* Rounded corners for the chat bubble */
      padding: 10px;
      word-wrap: break-word;
      /* Allow text to wrap within the chat bubble */
      width: fit-content;
      /* Adjust width to fit the content */
    }

    .user-message {
      align-self: flex-start;
      /* Left-align user's messages */
      color: #000;
      /* Text color for user messages */
    }

    .other-message {
      align-self: flex-end;
      /* Right-align other user's messages */
      color: #000;
      /* Text color for other user's messages */
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
      /* Add your desired background color */
      position: sticky;
      /* Make the input container sticky to the bottom */
      bottom: 0;
      /* Stick to the bottom */
      width: 100%;
      /* Full width of the viewport */
    }

    #messageInput {
      flex-grow: 1;
      /* This allows the input field to grow and fill available space */
    }

    #sendButton {
      margin-left: 10px;
      /* Add spacing between input and button */
    }

    #username {
      font-size: 12px;
      /* Smaller font size for the username */
    }
  </style>
</head>
