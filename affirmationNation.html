    .message-container {

      word-wrap: break-word;
      width:95%;
    }

    .user-message {
      align-self: flex-start;
      /* Left-align user's messages */
      color: #000;
      /* Text color for user messages */
    }

    .other-message {
      align-self: flex-end;
      /* Right-align other user's messages */
      color: #000;
      /* Text color for other user's messages */
    }

.chat-input-container {
  display: flex;
  align-items: center;
  padding: 10px;
  background-color: #f2f2f2;
  /* Add your desired background color */

  bottom: 0; /* Stick to the bottom */
  width: 100%; /* Full width of the viewport */
}

    #messageInput {

    }

    }
